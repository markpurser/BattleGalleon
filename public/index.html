<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Galleon battle simulation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="javascripts/underscore-min-1.6.js"></script>

    <script>
      function populateGameList() {
        $.getJSON("/games",function(result) {
          str = "";
          _.each(result, function(item) {
            str = str + ("<li>" + item.id + " " + item.name + "</li>");
          });
          $("ul").html(str);
        });
        setTimeout('populateGameList()', 1000);
      }

    $(document).ready(function() {

      populateGameList();
    });
    </script>

</head>
<body>
    <h2>Battle Galleon</h2>

    <a href="/gameview.html">New Game</a>
    <ul></ul>

    <footer>
        <a href="https://github.com/markpurser/BattleGalleon">Browse code here</a><br>
        Based on Admiralty rules at www.wtj.com<br>
        Technologies used: knockout.js, jasmine, babylon.js, bootstrap, node.js, express, jquery, underscore.js
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
