<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleon battle simulation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>

    <script src="javascripts/underscore-min-1.6.js"></script>
    <script src="javascripts/galleon.js"></script>
    <script src="javascripts/engine.js"></script>
    <script src="javascripts/gamestate.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/combattables.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 1%;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 800px;
            height: 500px;
        }
        #stats {
            position: absolute;
            left: 20px;
            top: 60px;
            font-size: 14px;
            color: white;
            text-align: right;
            text-shadow: 2px 2px 0 black;
        }
        .list-group-item {
            font-size:10px;
        }
    </style>
    <!--.well, .row, .blue, .lightgrey {height:80%;}-->
</head>
<body onload="uk.co.markpurser.BattleGalleon.main();">

 
    <div class="container">
        <h2>Battle Galleon</h2>
        <div class="row">
          <div class="col-md-8">
         <!--   <div class="well">
            <canvas id="renderCanvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <div id="stats"></div>
            </div>-->
          </div>
          <div class="col-md-4">
            <div class="row">
                <div class="well">
                    <div class="row">
                        <h4>Commands</h4>
                    </div>
                    <div>
                      <p>
                        Select ship: <select data-bind="options: galleonOptions, value: selectedGalleonOption, click: comboBoxClickSelectedShip"></select>
                      </p>
                    </div>
                    <div class="row">
                      <p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-primary btn-block">Move</button>
                      </p>
                    </div>
                    <div class="row">
                      <p>
                        <!-- Indicates a successful or positive action -->
                        <button type="button" class="btn btn-success btn-block">Action</button>
                      </p>
                    </div>
                    <div>
                      <p>
                        <select data-bind="options: optionValues, value: selectedOptionValue"></select>
                      </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <h4>Information</h4>
                </div>
                <div class="col-xs-4">
                    <div class="row">Name:</div>
                    <div class="row">Status:</div>
                    <div class="row">Speed:</div>
                    <div class="row">Sail Setting:</div>
                    <div class="row">Speed Rating:</div>
                    <div class="row">Crew Grade:</div>
                    <div class="row">Move Remain:</div>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                      <strong data-bind="text: name"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: status"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: speed"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: sailSetting"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: speedRating"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: crewGrade"></strong>
                    </div>
                    <div class="row">
                      <strong data-bind="text: remainingMovement"></strong>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <p>Based on Admiralty rules at www.wtj.com</p>
            <p>Technologies used: knockout.js, jasmine, babylon.js, bootstrap, node.js, express, jquery, underscore.js</p>
        </div>
    </div>

   <script src="javascripts/viewmodel.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
